name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build Release (x64)
      run: dotnet publish Sklad_2.csproj -c Release -r win-x64 -p:Platform=x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish/win-x64

    - name: Create Release
      run: gh release create ${{ github.ref_name }} ./publish/win-x64/Sklad_2.exe --generate-notes --title "Release ${{ github.ref_name }}"
      env:
        GH_TOKEN: ${{ github.token }}
